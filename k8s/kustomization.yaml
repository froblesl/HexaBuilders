apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: hexabuilders

resources:
  - namespace.yaml
  - postgres-secret.yaml
  - postgres-pvc.yaml
  - postgres-configmap.yaml
  - postgres-deployment.yaml
  - pulsar-standalone.yaml
  - elasticsearch-deployment.yaml
  - partner-management-deployment.yaml
  - onboarding-deployment.yaml
  - recruitment-deployment.yaml
  - campaign-management-deployment.yaml
  - notifications-deployment.yaml
  - bff-web-deployment.yaml

# Imágenes que se reemplazarán por las de GCR
images:
  - name: gcr.io/PROJECT_ID/hexabuilders-partner-management
    newTag: latest
  - name: gcr.io/PROJECT_ID/hexabuilders-onboarding
    newTag: latest
  - name: gcr.io/PROJECT_ID/hexabuilders-recruitment
    newTag: latest
  - name: gcr.io/PROJECT_ID/hexabuilders-campaign-management
    newTag: latest
  - name: gcr.io/PROJECT_ID/hexabuilders-notifications
    newTag: latest
  - name: gcr.io/PROJECT_ID/hexabuilders-bff-web
    newTag: latest

# Labels comunes para todos los recursos
commonLabels:
  project: hexabuilders
  environment: production
  version: v1.0.0
