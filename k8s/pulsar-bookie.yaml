apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookie
  namespace: hexabuilders
  labels:
    app: bookie
    component: pulsar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookie
  template:
    metadata:
      labels:
        app: bookie
        component: pulsar
    spec:
      containers:
      - name: bookie
        image: apache/bookkeeper:4.16.0
        ports:
        - containerPort: 3181
          name: bookie
        - containerPort: 8080
          name: http
        env:
        - name: BK_zkServers
          value: "zookeeper:2181"
        - name: BK_metadataServiceUri
          value: "zk://zookeeper:2181/ledgers"
        - name: BK_clusterName
          value: "pulsar-cluster"
        - name: BK_useHostNameAsBookieID
          value: "true"
        - name: BK_bookiePort
          value: "3181"
        - name: BK_httpServerEnabled
          value: "true"
        - name: BK_httpServerPort
          value: "8080"
        - name: BK_journalDirectory
          value: "/opt/bookkeeper/data/journal"
        - name: BK_ledgerDirectories
          value: "/opt/bookkeeper/data/ledgers"
        - name: BK_indexDirectories
          value: "/opt/bookkeeper/data/ledgers"
        - name: BK_allowLoopback
          value: "true"
        volumeMounts:
        - name: bookie-data
          mountPath: /opt/bookkeeper/data
        command:
        - /bin/bash
        - -c
        - |
          # Crear directorios necesarios
          mkdir -p /opt/bookkeeper/data/journal
          mkdir -p /opt/bookkeeper/data/ledgers
          
          # Inicializar cluster si no existe
          /opt/bookkeeper/bin/bookkeeper shell initnewcluster -force || true
          
          # Arrancar bookie
          exec /opt/bookkeeper/bin/bookkeeper bookie
        # Eliminando health checks temporalmente hasta que est√© estable
        # livenessProbe:
        #   httpGet:
        #     path: /api/v1/bookie/is_ready
        #     port: 8080
        #   initialDelaySeconds: 60
        #   periodSeconds: 30
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: bookie-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: bookie
  namespace: hexabuilders
  labels:
    app: bookie
    component: pulsar
spec:
  ports:
  - port: 3181
    targetPort: 3181
    name: bookie
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: bookie
