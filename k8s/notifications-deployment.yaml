apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications
  namespace: hexabuilders
  labels:
    app: notifications
    component: notifications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications
  template:
    metadata:
      labels:
        app: notifications
        component: notifications
    spec:
      containers:
      - name: notifications
        # Esta imagen se construirá y subirá a GCR
        image: gcr.io/PROJECT_ID/hexabuilders-notifications:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5004
          name: http
        env:
        - name: PYTHONPATH
          value: "/app/src"
        - name: PULSAR_BROKER_URL
          value: "pulsar://broker:6650"
        - name: PULSAR_ADMIN_URL
          value: "http://broker:8080"
        - name: FLASK_ENV
          value: "production"
        - name: SERVICE_PORT
          value: "5004"
        livenessProbe:
          httpGet:
            path: /health
            port: 5004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5004
          initialDelaySeconds: 15
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: notifications
  namespace: hexabuilders
  labels:
    app: notifications
    component: notifications
spec:
  type: ClusterIP
  ports:
  - port: 5004
    targetPort: 5004
    name: http
  selector:
    app: notifications
